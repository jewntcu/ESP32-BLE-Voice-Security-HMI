    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        try { initializeApp(typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {}); signInAnonymously(getAuth()); } catch(e) {}

        const BLE_SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
        const BLE_TX_UUID = '6e400003-b5a3-f393-e0a9-e50e24dcca9e'; 
        const BLE_RX_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e'; 
        const TERMINATOR = '\n';

        let bleDevice, rxChar, txChar, isConnected = false, isArmed = false, isLightOn = false, isAlarmOn = false;
        
        // UI Elements
        const statusDisplay = document.getElementById('status-display');
        const connectBtn = document.getElementById('connect-button');
        const logContainer = document.getElementById('log-container');
        const btnArm = document.getElementById('btn-arm');
        const btnDisarm = document.getElementById('btn-disarm');
        const btnDoor = document.getElementById('btn-door');
        const btnLight = document.getElementById('btn-light');
        const btnAlarm = document.getElementById('btn-alarm');
        const btnReadLog = document.getElementById('btn-read-log');
        const btnVoice = document.getElementById('btn-voice');

        function log(msg, type="info") {
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            if (type === 'rx') p.className = "text-yellow-300";
            if (type === 'tx') p.className = "text-blue-300";
            logContainer.appendChild(p);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateUI() {
            connectBtn.textContent = isConnected ? "æ–·é–‹é€£ç·š" : "å•Ÿå‹•é€£ç·š";
            statusDisplay.textContent = isConnected ? "å·²é€£ç·š" : "æœªé€£ç·š";
            
            [btnDoor, btnLight, btnAlarm, btnReadLog, btnVoice].forEach(btn => btn.disabled = !isConnected);
            
            if (isConnected) {
                btnArm.disabled = isArmed;
                btnDisarm.disabled = !isArmed;
                
                if (isArmed) {
                    btnArm.className = "control-btn bg-gray-300 text-gray-500";
                    btnDisarm.className = "control-btn bg-green-500 text-white hover:bg-green-600";
                } else {
                    btnArm.className = "control-btn bg-yellow-500 text-white hover:bg-yellow-600";
                    btnDisarm.className = "control-btn bg-gray-300 text-gray-500";
                }

                btnLight.textContent = isLightOn ? "é—œç‡ˆ (LIGHT OFF)" : "é–‹ç‡ˆ (LIGHT ON)";
                btnAlarm.textContent = isAlarmOn ? "è§£é™¤è­¦å ± (ALARM OFF)" : "é–‹å•Ÿè­¦å ± (ALARM ON)";
            } else {
                btnArm.disabled = true;
                btnDisarm.disabled = true;
            }
        }

        // èªéŸ³è¾¨è­˜è¨­å®š
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'zh-TW';
        recognition.continuous = false;
        
        recognition.onstart = () => { 
            btnVoice.classList.add('listening'); 
            btnVoice.textContent = "è†è½ä¸­..."; 
        };
        
        recognition.onend = () => { 
            btnVoice.classList.remove('listening'); 
            btnVoice.textContent = "èªéŸ³æŒ‡ä»¤ (æŒ‰ä¸€ä¸‹é–‹å§‹)"; 
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            log(`èªéŸ³è¾¨è­˜: "${transcript}"`);
            processVoiceCommand(transcript);
        };

        function processVoiceCommand(text) {
            if (text.includes("é–‹ç‡ˆ")) sendCommand("LIGHT_ON");
            else if (text.includes("é—œç‡ˆ")) sendCommand("LIGHT_OFF");
            else if (text.includes("é–‹é–€")) sendCommand("DOOR_OPEN");
            else if (text.includes("é–‹å•Ÿè­¦å ±")) sendCommand("ALARM_ON");
            else if (text.includes("è§£é™¤è­¦å ±")) sendCommand("ALARM_OFF");
            else if (text.includes("è¨­é˜²")) sendCommand("ARM");
            else if (text.includes("è§£é™¤")) sendCommand("DISARM");
            else if (text.includes("ç´€éŒ„")) sendCommand("READ_LOG");
            else log("ç„¡æ³•è­˜åˆ¥æŒ‡ä»¤", "error");
        }

        // è—ç‰™èˆ‡ç™¼é€é‚è¼¯ (èˆ‡ç„¡èªéŸ³ç‰ˆç›¸åŒ)
        async function connect() {
             if (!navigator.bluetooth) return alert('ç€è¦½å™¨ä¸æ”¯æ´ Web Bluetooth');
             try {
                 log('æƒæè£ç½®...');
                 bleDevice = await navigator.bluetooth.requestDevice({ filters: [{ services: [BLE_SERVICE_UUID] }] });
                 bleDevice.addEventListener('gattserverdisconnected', onDisconnect);
                 const server = await bleDevice.gatt.connect();
                 const service = await server.getPrimaryService(BLE_SERVICE_UUID);
                 rxChar = await service.getCharacteristic(BLE_RX_UUID);
                 txChar = await service.getCharacteristic(BLE_TX_UUID);
                 
                 await txChar.startNotifications();
                 txChar.addEventListener('characteristicvaluechanged', handleNotifications);
                 
                 isConnected = true;
                 updateUI();
                 log('é€£ç·šæˆåŠŸï¼');
             } catch(e) { log('é€£ç·šå¤±æ•—: ' + e, 'error'); }
        }

        function onDisconnect() { isConnected = false; isArmed = false; updateUI(); log('è£ç½®å·²æ–·é–‹'); }

        async function sendCommand(cmd) {
            if (!rxChar) return;
            try {
                await rxChar.writeValue(new TextEncoder().encode(cmd + TERMINATOR));
                log('TX: ' + cmd, 'tx');
                if (cmd === 'ARM') { isArmed = true; updateUI(); }
                if (cmd === 'DISARM') { isArmed = false; updateUI(); }
                if (cmd === 'LIGHT_ON') { isLightOn = true; updateUI(); }
                if (cmd === 'LIGHT_OFF') { isLightOn = false; updateUI(); }
                if (cmd === 'ALARM_ON') { isAlarmOn = true; updateUI(); }
                if (cmd === 'ALARM_OFF') { isAlarmOn = false; updateUI(); }
            } catch(e) { log('ç™¼é€å¤±æ•—: ' + e); }
        }
        
        function handleNotifications(event) {
            const val = new TextDecoder().decode(event.target.value).trim();
            log("RX: " + val, 'rx');
            if (val.includes("ARMED")) { isArmed = true; updateUI(); }
            if (val.includes("DISARMED")) { isArmed = false; updateUI(); }
            if (val.includes("ALARM_TRIGGERED")) log("!!! è­¦å ±è§¸ç™¼ !!!");
        }

        connectBtn.addEventListener('click', () => isConnected ? bleDevice.gatt.disconnect() : connect());
        btnVoice.addEventListener('click', () => { if(isConnected) recognition.start(); else alert("è«‹å…ˆé€£ç·šè—ç‰™"); });
        
        // æŒ‰éˆ•äº‹ä»¶ç¶å®š
        btnArm.addEventListener('click', () => sendCommand('ARM'));
        btnDisarm.addEventListener('click', () => sendCommand('DISARM'));
        btnDoor.addEventListener('click', () => sendCommand('DOOR_OPEN'));
        btnLight.addEventListener('click', () => sendCommand(isLightOn ? 'LIGHT_OFF' : 'LIGHT_ON'));
        btnAlarm.addEventListener('click', () => sendCommand(isAlarmOn ? 'ALARM_OFF' : 'ALARM_ON'));
        btnReadLog.addEventListener('click', () => sendCommand('READ_LOG'));
        document.getElementById('clear-log-button').addEventListener('click', () => logContainer.innerHTML = '<p>--- æ—¥èªŒå·²æ¸…é™¤ ---</p>');

        updateUI();
